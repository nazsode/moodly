<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="../csss/allChats.css">
    <script>
        function copyToClipboard(url) {
            navigator.clipboard.writeText(url)
                .then(() => {
                    alert('URL copied to clipboard!');
                })
                .catch(err => {
                    alert('Failed to copy URL: ' + err);
                });
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <span class="logo-text">Moodly!</span>
        </div>
        <div class="nav-links">
            <a href="/">Videos</a>
            <a href="/chats">Chats</a>
        </div>
    </div>

    <p>No videos available.</p>
    <!-- Video Gallery Container -->
    <div class="video-gallery">
        <!-- Display Uploaded Videos -->
        

        <!-- Video Container -->
        <div class="video-container">
            <!-- Video Header -->
            <h2>Sample Video Title</h2>

            <!-- Video File -->
            <video width="600" controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Video Actions -->
            <div class="video-actions">
                <strong>Actions: </strong>Sample Action
            </div>

            <!-- Video Comments -->
            <div class="video-comments">
                <strong>Comments: </strong>Sample Comment
            </div>

            <!-- View Chat Link -->
            <div class="view-chat">
                <a href="/chat/12345">View Chat
                    <i class="fa-solid fa-eye" style="margin-left: 8px;"></i>
                </a>
            </div>
        </div>
        <!-- Video Container -->
        <div class="video-container">
            <!-- Video Header -->
            <h2>Sample Video Title</h2>

            <!-- Video File -->
            <video width="600" controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- Video Actions -->
            <div class="video-actions">
                <strong>Actions: </strong>Sample Action
            </div>

            <!-- Video Comments -->
            <div class="video-comments">
                <strong>Comments: </strong>Sample Comment
            </div>

            <!-- View Chat Link -->
            <div class="view-chat">
                <a href="/chat/12345">View Chat
                    <i class="fa-solid fa-eye" style="margin-left: 8px;"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
